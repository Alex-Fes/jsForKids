<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Интерактивное программирование</title>
</head>
<body>
 <h1 id="heading">Привет, мир!</h1>
 <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
 <script>
let direction = 'right';
let offset = 0;
let moveHeading = function () {
    if (direction === 'right') {
        $('#heading').offset({left:offset});
        offset++;
        if(offset > 200) {
            offset = 0;
            direction = 'down';
        }
    } else if ( direction === 'down') {
        $('#heading').offset({top:offset})
        offset++;
        if (offset > 200) {
            offset = 200;
            direction = 'left';
        }
    } else if ( direction === 'left') {
        $('#heading').offset({left:offset});
        offset--;
        if (offset < 0) {
            offset = 200;
            direction = 'up';
        }
        
    } else if (direction === 'up') {
        $('#heading').offset({top:offset});
        offset--;
        if ( offset < 0) {
            offset = 0;
            direction = 'right';
        }
    } 
};
var interval = setInterval(moveHeading,10);
$("#heading").on('click', function(){
  clearInterval(interval)
});
 </script>
</body>
</html>
