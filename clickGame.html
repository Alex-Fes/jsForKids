<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Интерактивное программирование</title>
</head>
<body>
 <h1 id="heading">Привет, мир!</h1>
 <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
 <script>
let direction = 'right';
let offset = 0;
let intervalLenght = 120;
let click = 0;
$('#heading').offset({left:offset, top:offset});

let moveHeading = function () {
    if (direction === 'right') {
        $('#heading').offset({left:offset});
        offset++;
        if (offset > 200) {
            offset = 0;
            direction = 'down';
        }
    } else if (direction === 'down') {
        $('#heading').offset({top:offset});
        offset++;
        if (offset > 200) {
            offset = 200;
            direction = 'left';
        }
    } else if (direction === 'left') {
        $('#heading').offset({left:offset});
        offset--;
        if (offset < 0) {
            offset = 200;
            direction = 'up';
        }
    } else if (direction === 'up') {
        $('#heading').offset({top:offset});
        offset--;
        if (offset < 0) {
            offset = 0;
            direction = 'right';
        }
    }
};
let intervalId = setInterval(moveHeading, intervalLenght);
$('#heading').click(function() {
    clearInterval(intervalId);
    intervalLenght /= 2;
    click++;

if (click > 10) {
    $('#heading').text('Накликал!');
} else {
    intervalId = setInterval(moveHeading, intervalLenght)
};
});
 </script>
</body>
</html>
